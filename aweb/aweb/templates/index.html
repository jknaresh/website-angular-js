{% load staticfiles %}
<!DOCTYPE html>
<html ng-app="Demo">
<head>
      <base href="/">
    <title>Web site using Angular js</title>
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
    <script src="{% static 'js/angular.js' %}"></script>
    <script src="{% static 'js/angular-route.js' %}"></script>
    <!--{% static 'css/main.css' %}?b={{BPC}}-->
    <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-route.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-sanitize.min.js"></script>-->
</head>

<body>
 <table style="font-family: Arial">
    <tr>
        <td colspan="2" class="header">
            <h1>
                WebSite Header
            </h1>
        </td>
    </tr>
    <tr>
        <td class="leftMenu">
            <a href="home">Home</a>
            <a href="courses">Courses</a>
            <a href="students">Students</a>
        </td>
        <td class="mainContent">
             <div ng-view></div>
        </td>
    </tr>
    <tr>
        <td colspan="2" class="footer">
            <b>Website Footer</b>
        </td>
    </tr>
</table>
<!-- Template for home page , course page , student page-->
<script type="text/ng-template" id="home.html">
    <div class="view">
        <h1>home</h1>
        {[{homePage}]}
    </div>
</script>
<script type="text/ng-template" id="courses.html">
    <div class="view">
        <h2>Courses</h2>
        {[{coursesPage}]}
    </div>
</script>
<script type="text/ng-template" id="students.html">
    <div class="view">
        <h3>Students</h3>
        {[{studentsPage}]}
    </div>
</script>
<!-- End of template-->
<script src="{% static 'js/script.js' %}"></script>
</body>
</html>
